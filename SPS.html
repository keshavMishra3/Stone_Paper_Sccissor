<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="SPS.css">
</head>
<body>
  <div class="container">
       <div class="headingDiv">
        <h1 class="mainHeading">Rock-Paper-Scissor</h1>
       </div>
       <div class="rpcMd">
          <div class="choice">
            <p class="hide">stone</p>
            <div class="rDiv" ><img src="rock.jpeg" class="rImg" alt=""></div>
          </div>
          <div class="choice">
            <p class="hide">paper</p>
            <div class="pDiv"><img src="paper.jpeg" class="pImg" alt=""></div>
          </div>
          <div class="choice">
            <p class="hide">scissor</p>
          <div class="sDiv"><img src="scissor.jpeg" class="sImg" alt=""></div>
        </div>
       
       </div>
       <div class="score">
             <div class="score1">
                 <p class="youS">0</p>
                 <p class="youP">You</p>
             </div>
             <div class="score2">
                 <p class="comS">0</p>
                 <p class="compP">comp</p>
             </div>
       </div>
       <!-- for message -->
       <div class="moveDiv">
          <p class="moveP">play your move</p>
       </div>
    
  </div>   
    
   
   <script src="SPS.js"></script>
</body>
</html>
